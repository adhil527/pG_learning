<app-header></app-header>
<section id="contact">
    <div class="contact-box">
      <div class="contact-links">
        <h2>CONTACT</h2>
        <br><br>
        <h4 style="color: #6a9ac4 ;">If you have any query regarding our website please contact us.
          We will fix it as soon as posssible and provide a smooth experience to our users. 
        </h4>
      </div>
      <div class="contact-form-wrapper">
        <form [formGroup]="ContactForm">
          <div class="form-item">
            <input type="text" name="name" required>
            <label>Name:</label>
          </div>
          <div class="form-item">
            <input type="text" name="mobile" required>
            <label>Mobile:</label>
          </div>
          <div class="form-item">
            <textarea class="" name="message" required></textarea>
            <label>Message:</label>
          </div>
          <div class="form-item">
            <input type="text" name="email" required>
            <label>Email:</label>
          </div>
       
          <button class="submit-btn">Send</button>  
        </form>
      </div>
    </div>
  </section>
<app-footer></app-footer>
