
<app-header></app-header>
<section class="testimonial section">
<div class="container">
  <div class="row">

      <div class="col-md-12">
        <div id="page1" class="buttonChange"  >
          <!-- <h4 class="sub-title">{{arryOfItemData[0].subCategory.category.fieldName}}</h4> -->
            <div class="col-md-12 toppos" *ngFor="let obj of arryOfItemData;let i = index">
              <div style="justify-content: center;display:flex" >
                <h4 class="sub-title">{{obj._id}}</h4>
              </div>
                    <div class="col-md-12">
                      <table class="table table-striped">
                        <thead class="thead-dark">
                        <th>SEMESTER</th>
                        <th>SUBJECT</th>
                        <th>YEAR</th>
                        <th>QUESTION PAPER</th>
                      </thead> 
                    
                      <tbody >
                      <tr *ngFor="let objdata of obj.books;let i = index"  [ngClass]="{'clor1': 0 === i % 2}" >
                        <td>{{objdata.subject.semester.semester}}</td>
                        <td>{{objdata.subject.subject}}</td>
                        <td>{{objdata.year}}</td>
                        <!-- <td>
                          <img [src]="obj.pdf" alt="Image not found"  class="img-td"
                          onerror="src='';" alt="alternative">
                        </td> -->
                        <td><button class="view" (click)="openPrediction(objdata.pdf)" >view</button>
                          <button class="dwn" (click)="Downloadimages(objdata.pdf)">download</button>
                        </td>
                      </tr>
                    </tbody>
                    </table>
                    </div>
              
                </div>
          

        </div>

      </div>
  
  </div>
</div>
</section>
<app-footer></app-footer>
