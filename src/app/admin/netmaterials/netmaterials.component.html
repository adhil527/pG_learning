<div class="main-content">
  <div class="container-fluid">
    <div class="row topserch">
      <div class="col-md-12 ">
        <div class="card ">
          <div class="cardHedr">
            <div class="row pull-left">
              <button class="btn3"(click)="onCancel()">BACK</button>
          </div>
            NET Materials
            <div class="pull-right">
              <div class="card-body">
                <form [formGroup]="netForm">
                  <div class="row">
                    <div class="col-md-4">
                      <label class="lbltxt"> Material </label>
                      <div class="input-group">
                        <input formControlName="logoUrl" name="Material" type="file"  #fileInput
                          class='form-control' (change)="getMultipleFileInfo($event)">
                        <tr *ngIf="fileLogo">
                          <td> <img class="imgicon" src="{{fileLogo}}" alt=""></td>
                        </tr>
                      </div>
                    </div>
                  <div class="col-md-4">
                    <label class="lbltxt"> QuestionPaper </label>
                    <div class="input-group">
                      <input formControlName="logoUrl" name="QuestionPaper" type="file" #fileInput
                        class='form-control' (change)="getMultipleFileInfo($event)">
                      <tr *ngIf="fileLogo">
                        <td> <img class="imgicon" src="{{fileLogo}}" alt=""></td>
                      </tr>
                    </div>
                  </div>
                
                  <div class="col-md-4">
                    <div class="form-group">
                      <div class="frmpos1">
                        <label class="lbltxt">VideoLink</label>
                        <input type="text" class="form-control inputtype" formControlName="videoLink"
                          placeholder="Add VideoLink">
                      </div>
                    </div>
                  </div>
                  </div>
                  <div class="col-md-12 pull-right">
                    <div class="row pull-right">
                      <button class="btn1" (click)="net(netForm.value)">SUBMIT</button>
                    </div>
                    <div class="row pull-right">
                      <button class="btn0"(click)="onCancel()">Cancel</button>
                  </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
